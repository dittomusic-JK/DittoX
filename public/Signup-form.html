    <script>
        // Mailchimp integration + Competition Logger
        document.addEventListener("DOMContentLoaded", function() {
            const dittoForm = document.querySelector("form#wf-form-Sign-Up");
            const mailchimpForm = document.getElementById("mailchimpForm");
            const compLoggerForm = document.getElementById("compLoggerForm");
            const successMessage = document.getElementById("success-message");
            const formHeading = document.getElementById("form-heading");
            
            // Check if user already entered
            if (localStorage.getItem('dittox_comp_entered') === 'true') {
                dittoForm.style.display = 'none';
                formHeading.style.display = 'none';
                successMessage.style.display = 'block';
                return;
            }
            
            if (dittoForm) {
                dittoForm.addEventListener("submit", function(e) {
                    e.preventDefault(); // Prevent default form submission
                    
                    const emailField = dittoForm.querySelector("input[name='email']");
                    const nameField = dittoForm.querySelector("input[name='fullname']");
                    const optIn = dittoForm.querySelector("#marketing_opt_in");
                    const passwordField = dittoForm.querySelector("input[name='password']");
                    
                    // Mark as entered in localStorage
                    localStorage.setItem('dittox_comp_entered', 'true');
                    
                    // Log to competition sheet first
                    if (compLoggerForm && emailField && nameField) {
                        document.getElementById("comp_name").value = nameField.value;
                        document.getElementById("comp_email").value = emailField.value;
                        document.getElementById("comp_timestamp").value = new Date().toISOString();
                        
                        // Submit to Google Sheets
                        compLoggerForm.submit();
                        console.log('âœ… Competition entry logged to Google Sheets');
                        console.log('Name:', nameField.value, 'Email:', emailField.value);
                    }
                    
                    // Mailchimp integration
                    if (mailchimpForm && emailField && optIn && optIn.checked) {
                        document.getElementById("mc_email").value = emailField.value;
                        mailchimpForm.submit();
                    }
                    
                    // Submit to Ditto API manually via fetch
                    const formData = new FormData();
                    formData.append('email', emailField.value);
                    formData.append('password', passwordField.value);
                    formData.append('marketing_opt_in', dittoForm.querySelector('#marketing_opt_in').checked);
                    formData.append('terms_accepted', dittoForm.querySelector('#terms_accepted').checked);
                    formData.append('signup_source', 'webflow-signup');
                    formData.append('campaign', 'site-signup');
                    
                    // Get reCAPTCHA response
                    const recaptchaResponse = grecaptcha.getResponse();
                    if (recaptchaResponse) {
                        formData.append('g-recaptcha-response', recaptchaResponse);
                    }
                    
                    // Submit to Ditto API
                    fetch('https://dashboard2.dittomusic.com/api/users', {
                        method: 'POST',
                        body: formData
                    }).then(function(response) {
                        // Always show success message (competition entry is what matters)
                        dittoForm.style.display = 'none';
                        formHeading.style.display = 'none';
                        successMessage.style.display = 'block';
                        
                        // Try to parse response and open dashboard if successful
                        if (response.ok) {
                            response.json().then(function(data) {
                                // Break out of iframe and open dashboard in new tab/window
                                var redirectUrl = 'https://dashboard.dittomusic.com/users/start_jwt_session?action=signup&redirect=https://dashboard.dittomusic.com/subscriptions';
                                
                                // Try multiple methods to break out of iframe
                                try {
                                    // Method 1: Try to open in parent's new tab
                                    if (window.top && window.top !== window) {
                                        window.top.open(redirectUrl, '_blank');
                                    } else {
                                        window.open(redirectUrl, '_blank');
                                    }
                                } catch (e) {
                                    // If blocked by popup blocker or security, create a link and click it
                                    var a = document.createElement('a');
                                    a.href = redirectUrl;
                                    a.target = '_blank';
                                    a.rel = 'noopener noreferrer';
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                                }
                            }).catch(function(parseError) {
                                // Even if parse fails, still logged competition entry
                                console.log('Response parse error, but competition entry succeeded');
                            });
                        } else {
